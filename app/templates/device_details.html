{% extends "base.html" %}

{% block app_content %}
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped" id="device_details">
                <thead>
                    <tr>
                        <th class="col-md-3">Attribute</th>
                        <th class="col-md-3">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{ device.device_id }}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{ device.device_name }}</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>{{ device.device_price }}</td>
                    </tr>
                    <tr>
                        <td>IOTA Address</td>
                        <td>{{ device.device_payment_address }}</td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>
{% endblock %}
