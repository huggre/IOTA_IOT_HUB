{% extends "base.html" %}

{% block app_content %}
	<div class="row">
		<div class="col-md-10">
		<table style="width:100%">
			<tr>
				<td><h1>Public assets</h1></td>
			</tr>
		</table>
		<table class="table table-striped" id="assets">
			<thead>
			<tr>
				<th class="col-md-1">ID</th>
				<th class="col-md-2">Name</th>
				<th class="col-md-2">Type</th>
				<th class="col-md-2">City</th>
				<th class="col-md-2">Country</th>
				</tr>
			</thead>
			<tbody>
			{% for asset in assets %}
			<tr>
				<td>{{ asset.asset_id }}</td>
				<td><a href="/asset_details/{{ asset.asset_id }}">{{ asset.asset_name }}</a></td>
				<td>{{ asset.asset_type }}</td>
				<td>{{ asset.asset_city }}</td>
				<td>{{ asset.asset_country }}</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
		</div>
	</div>
{% endblock %}
